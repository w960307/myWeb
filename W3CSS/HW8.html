
<!DOCTYPE html>
<html>

<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <div class="w3-content w3-section" style="max-width:300px">
    I will put Loki's pictures here
    <img class="mySlides w3-animate-fading" src=".jpg" style="width:100%">
    <img class="mySlides w3-animate-fading" src=".jpg" style="width:100%">
    <img class="mySlides w3-animate-fading" src="Loki3.jpg" style="width:100%">
    <img class="mySlides w3-animate-fading" src="Loki4.jpg" style="width:100%">
    <img class="mySlides w3-animate-fading" src="Loki5.jpg" style="width:100%">
    <img class="mySlides w3-animate-fading" src="Loki6.jpg" style="width:100%">
    <img class="mySlides w3-animate-fading" src="Loki7.jpg" style="width:100%">
  </div>
  <script>
   var myIndex = 0;
   carousel();

   function carousel() {
     var i;
     var x = document.getElementsByClassName("mySlides");
     for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
     }
     myIndex++;
     if (myIndex > x.length) {myIndex = 1}    
     x[myIndex-1].style.display = "block";  
     setTimeout(carousel, 9000);    
    }
</script>
</body>
</html>
